name: Deploy

on:
  push:
    branches:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm install
      - run: npm run build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # Include the css, images, js, sass, and webfonts directories and the home.html file in the deployment
          include_patterns:
            - 'css/**'
            - 'images/**'
            - 'js/**'
            - 'sass/**'
            - 'webfonts/**'
            - 'home.html'
